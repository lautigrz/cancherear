<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Cancha</title>
  <!-- Enlazamos con Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Cancherear</h3>
      <!-- Formulario de login -->
      <form th:action="@{/loggin}" method="POST" th:object="${usuario}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input  th:field="*{email}"  type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase単a</label>
          <input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase単a" required>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
          <label class="form-check-label" for="rememberMe">Recordarme</label>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">多Olvidaste tu contrase単a?</a>
      </div>
    </div>
  </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
