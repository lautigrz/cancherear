<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css}">

</head>
<body>
<div class="lobby-container">
  <!-- Barra lateral -->
  <div class="sidebar">
    <h2>Menú</h2>
    <ul>
      <li><a href="/perfil"><i class="fas fa-user"></i> Perfil</a></li>
      <li><a href="/mis-canchas"><i class="fas fa-futbol"></i> Mis Canchas</a></li>
      <li><a href="/reservas"><i class="fas fa-calendar-check"></i> Reservas</a></li>
      <li><a href="/pagos"><i class="fas fa-credit-card"></i> Pagos</a></li>
      <li><a href="/estadisticas"><i class="fas fa-chart-line"></i> Panel</a></li>
      <li><a href="/estadisticas"><i class="fa-solid fa-right-to-bracket"></i> Cerrar sesión</a></li>
    </ul>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">

    <section class="dashboard">
      <!-- Tarjetas de Información -->
      <div class="card">
        <img src="https://th.bing.com/th/id/R.ade6e7dd1d9962cb02f2d19c239a3793?rik=Yz1qai4y0KInGw&pid=ImgRaw&r=0" alt="Imagen de la cancha" class="canchaImg">
        <h2>Cancha Oeste</h2>
        <p><strong>Superficie:</strong> Césped sintetico</p>
        <p><strong>Cancha:</strong> Número 5</p>

      </div>


      <div class="card">
        <img src="https://elonce-media.elonce.com/fotos-nuevo/2020/07/19/o_1595159082.jpg" alt="Imagen de la cancha" class="canchaImg">
        <h2>Cancha Norte</h2>
        <p><strong>Superficie:</strong> Césped sintetico</p>
        <p><strong>Cancha:</strong> Número 5</p>

      </div>


      <div class="card d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#addCanchaModal">
        <i class="fa-solid fa-plus"></i>
      </div>
    </section>
  </div>
</div>
<div class="modal fade" id="addCanchaModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Agregar Nueva Cancha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de la cancha</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>

          <div class="mb-3">
            <label for="superficie" class="form-label">Superficie</label>
            <select class="form-select" id="superficie">
              <option value="cesped">Césped</option>
              <option value="sintetico">Césped Sintético</option>
              <option value="tierra">Tierra</option>
              <option value="tierra">Cemento</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="tamaño" class="form-label">Cancha de</label>
            <select class="form-select" id="tamañp">
              <option value="cinco">5</option>
              <option value="siete">7</option>
              <option value="11">11</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Añadir imagen</label>
            <input type="file" class="form-control" id="imagen" accept="image/*">
            <img id="preview" class="img-thumbnail mt-2 d-none" width="100%">
          </div>

          <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer>d</footer>
<script>
  document.getElementById('imagen').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const preview = document.getElementById('preview');
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      }
      reader.readAsDataURL(file);
    }
  });
</script>
</body>
</html>
